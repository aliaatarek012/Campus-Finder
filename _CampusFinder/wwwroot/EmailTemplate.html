<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!--[if gte mso 9]>
      <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG />
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    <![endif]-->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--[if !mso]><!-->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i"
          rel="stylesheet" />
    <!--<![endif]-->
    <title>مرحبا بك</title>
    <!--[if gte mso 9]>
      <style type="text/css" media="all">
        sup {
          font-size: 100% !important;
        }
      </style>
    <![endif]-->

    <style type="text/css" media="screen">
        /* Linked Styles */
        body {
            background: #eee;
            padding: 0 !important;
            margin: 0 !important;
            display: block !important;
            min-width: 100% !important;
            width: 100% !important;
            -webkit-text-size-adjust: none;
            direction: rtl; /* Important for right-to-left display */
            font-family: 'Muli', sans-serif;
        }

        .email--background {
            background: #eee;
            padding: 10px;
            text-align: center;
        }

        .email--inner-container {
            padding: 0 5% 40px;
            direction: rtl; /* Ensure content inside is also RTL */
        }

        img {
            max-width: 100%;
            display: block;
            -ms-interpolation-mode: bicubic; /* Allow smoother rendering of resized image in Internet Explorer */
        }

        p {
            font-family: 'Muli', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #a2a2a2;
            padding: 10px !important;
            margin: 0 !important;
            direction: rtl; /* Add RTL direction to paragraphs */
            text-align: right; /* Align text to the right */
        }

        .email--container, .pre-header {
            max-width: 500px;
            background: #fff;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 5px;
        }

        .pre-header {
            background: #eee;
            color: #eee;
            font-size: 5px;
        }

        .cta {
            font-family: 'Muli', sans-serif;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #66a6e6;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 13px;
            direction: ltr; /* Important for the link to be LTR */
        }

        .footer-junk {
            padding: 20px;
            font-size: 10px;
        }

            .footer-junk a {
                color: #bbb;
            }
    </style>
</head>
<body class="body">
    <div class="email--background">
        <div class="email--container">

            <div class="email--inner-container">
                <p>أهلاً ومرحباً بك يا [name]!</p>
                <p>أنت تسجل حالياً في "Campus Finder" باستخدام:</p>
                <p>[email]</p>
                <p>لتأكيد بريدك الإلكتروني، اضغط هنا:</p>
                <a href="[link]" class="cta">تأكيد البريد الإلكتروني</a>
            </div>

        </div>

        <div class="footer-junk">
            <a href="#">إلغاء الاشتراك</a>
        </div>

    </div>
</body>
</html>
