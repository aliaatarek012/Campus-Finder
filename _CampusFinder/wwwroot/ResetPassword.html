<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            direction: rtl; /* Set direction to right-to-left */
            text-align: right; /* Align text to the right */
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

            .logo img {
                max-width: 150px;
            }

        .content {
            text-align: center;
            font-size: 16px;
            color: #333;
            direction: rtl; /* ensure content is rtl */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
            direction: rtl; /* Footer content also RTL */
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">
        </div>
        <div class="content">
            <p>مرحباً،</p>
            <p>لقد تلقينا طلبًا لإعادة تعيين كلمة المرور الخاصة بك. استخدم الرمز أدناه لإعادة تعيين كلمة المرور:</p>
            <h2>{ResetCode}</h2>
            <p>سينتهي صلاحية هذا الرمز بعد 30 دقيقة.</p>
        </div>
        <div class="footer">
            <p>إذا لم تطلب إعادة تعيين كلمة المرور، يرجى تجاهل هذه الرسالة.</p>
        </div>
    </div>
</body>
</html>
